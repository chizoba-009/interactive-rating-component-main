<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <main>
      <!-- Rating state start -->
      <div class="container" id="main">
        <div class="img-container">
          <img src="images/icon-star.svg" alt="star icon" />
        </div>
        <h1>How did we do?</h1>
        <p>
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <div class="ratings">
          <div class="ratingOptions">1</div>
          <div class="ratingOptions">2</div>
          <div class="ratingOptions">3</div>
          <div class="ratingOptions">4</div>
          <div class="ratingOptions">5</div>
        </div>
        <input type="submit" value=" Submit" id="submit" />
      </div>

      <!-- Rating state end -->

      <!-- Thank you state start -->
      <div class="thank-you">
        <div class="thankYou-img">
          <img src="images/illustration-thank-you.svg" alt="thank you image" />
        </div>
        <p class="">
          You selected: <span class="clickedValue"></span> out of 5
        </p>
        <h2>Thank you!</h2>
        <p>
          We appreciate you taking the time to give a rating. If you ever need
          more support, donâ€™t hesitate to get in touch!
        </p>
      </div>
    </main>

  </body>
</html>
